version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_N8N_WEBHOOK_URL=${NEXT_PUBLIC_N8N_WEBHOOK_URL}
        - NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${NEXT_PUBLIC_RECAPTCHA_SITE_KEY}
        - NEXT_PUBLIC_RECAPTCHA_SECRET_KEY=${NEXT_PUBLIC_RECAPTCHA_SECRET_KEY}
        - NEXT_PUBLIC_BOT_SCRIPT_URL=${NEXT_PUBLIC_BOT_SCRIPT_URL}
    image: coradir-homes:latest
    container_name: web_coradir_homes
    networks:
      - caddy
    restart: always
    ports:
      - "6118:6118"
    labels:
      - caddy=${APP_DOMAIN}
      - caddy.reverse_proxy="{{upstreams 6118}}"
    # Security: Container runs as non-root user (UID 1001)
    # No need to add 'user:' directive, it's built into the image
    environment:
      - NODE_ENV=production
      # Build-time vars are baked into the image, these are just for runtime reference
      - NEXT_PUBLIC_N8N_WEBHOOK_URL=${NEXT_PUBLIC_N8N_WEBHOOK_URL}
      - NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${NEXT_PUBLIC_RECAPTCHA_SITE_KEY}
      - NEXT_PUBLIC_RECAPTCHA_SECRET_KEY=${NEXT_PUBLIC_RECAPTCHA_SECRET_KEY}
      - NEXT_PUBLIC_BOT_SCRIPT_URL=${NEXT_PUBLIC_BOT_SCRIPT_URL}
    volumes:
       - web-homes:/app/uploads
    # Security: Read-only root filesystem (optional but recommended)
    # read_only: true  # Uncomment if app doesn't need write access to filesystem
    security_opt:
      - no-new-privileges:true  # Prevents privilege escalation
volumes:
  web-homes:
networks:
  caddy:
    name: caddy
    external: true
