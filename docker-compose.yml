# ========================================
# HARDENED DOCKER COMPOSE - POST-BREACH
# Zero Trust Architecture Implementation
# ========================================
version: "3.9"

services:
  # ========================================
  # MONGODB - CMS DATABASE
  # ========================================
  mongodb:
    image: mongo:7-jammy
    container_name: mongodb_coradir_cms
    restart: unless-stopped

    # Security: Run as non-root user
    user: "999:999"

    # Security: Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Security: Drop ALL capabilities
    cap_drop:
      - ALL

    # Security: Additional security options
    security_opt:
      - no-new-privileges:true

    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=coradir_cms

    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb

    networks:
      - coradir_internal

    # Health check
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_N8N_WEBHOOK_URL=${NEXT_PUBLIC_N8N_WEBHOOK_URL}
        - NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${NEXT_PUBLIC_RECAPTCHA_SITE_KEY}
        - NEXT_PUBLIC_BOT_SCRIPT_URL=${NEXT_PUBLIC_BOT_SCRIPT_URL}

    container_name: web_coradir_homes

    # ========================================
    # SECURITY HARDENING
    # ========================================

    # Security: Read-only root filesystem prevents malware from writing files
    read_only: true

    # Security: Temporary filesystem in memory only (cleared on restart)
    tmpfs:
      - /tmp:size=64M,mode=1777,uid=1001,gid=1001,noexec,nosuid,nodev
      - /app/.next/cache:size=128M,mode=0755,uid=1001,gid=1001,noexec,nosuid,nodev

    # Security: Drop ALL Linux capabilities
    cap_drop:
      - ALL

    # Security: Additional security options
    security_opt:
      - no-new-privileges:true  # Prevents privilege escalation
      - seccomp:unconfined      # Adjust if you have a custom seccomp profile

    # Security: Resource limits to prevent DoS
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2048M
        reservations:
          cpus: '0.5'
          memory: 512M

    # ========================================
    # NETWORK & CONNECTIVITY
    # ========================================
    networks:
      - caddy
      - coradir_internal

    depends_on:
      mongodb:
        condition: service_healthy

    restart: unless-stopped

    ports:
      - "6118:6118"

    labels:
      - caddy=${APP_DOMAIN}
      - caddy.reverse_proxy="{{upstreams 6118}}"

    # ========================================
    # ENVIRONMENT VARIABLES
    # ========================================
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=1536
      - NEXT_PUBLIC_N8N_WEBHOOK_URL=${NEXT_PUBLIC_N8N_WEBHOOK_URL}
      - NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${NEXT_PUBLIC_RECAPTCHA_SITE_KEY}
      - RECAPTCHA_PROJECT_ID=${RECAPTCHA_PROJECT_ID}
      - RECAPTCHA_API_KEY=${RECAPTCHA_API_KEY}
      - RECAPTCHA_MIN_SCORE=${RECAPTCHA_MIN_SCORE:-0.5}
      - NEXT_PUBLIC_BOT_SCRIPT_URL=${NEXT_PUBLIC_BOT_SCRIPT_URL}
      # CMS Environment Variables
      - DATABASE_URI=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/coradir_cms?authSource=admin
      - PAYLOAD_SECRET=${PAYLOAD_SECRET}
      - PAYLOAD_PUBLIC_SERVER_URL=${PAYLOAD_PUBLIC_SERVER_URL}

    # ========================================
    # HEALTH CHECK
    # ========================================
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:6118/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  caddy:
    name: caddy
    external: true
  coradir_internal:
    driver: bridge
    internal: false # MongoDB needs to be accessible from frontend

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
